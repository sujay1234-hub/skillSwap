<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messages - SkillSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #a855f7;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --sent-msg: linear-gradient(135deg, var(--primary), var(--accent));
            --received-msg: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.05), transparent 20%);
        }

        .chat-wrapper { display: flex; height: 100vh; width: 100%; }

        .sidebar {
            width: 360px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: rgba(9, 9, 11, 0.6);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 { font-size: 1.3rem; font-weight: 700; }
        .sidebar-header i { color: var(--primary); }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-list::-webkit-scrollbar { width: 4px; }
        .chat-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 4px;
        }

        .chat-item:hover { background: var(--bg-card); }
        .chat-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(168, 85, 247, 0.15));
            border: 1px solid rgba(255,255,255,0.1);
        }

        .avatar-container { position: relative; flex-shrink: 0; }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            border: 2px solid #09090b;
        }

        .chat-info { flex: 1; min-width: 0; }

        .chat-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta { text-align: right; flex-shrink: 0; }

        .time { font-size: 0.7rem; color: var(--text-muted); display: block; }

        .unread-badge {
            background: var(--primary);
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 6px;
            margin-top: 4px;
            display: inline-block;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.1);
            position: relative;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(10px);
        }

        .back-btn {
            display: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .chat-header h3 { font-size: 1rem; font-weight: 600; flex: 1; }
        .chat-header .status { font-size: 0.75rem; color: #10b981; }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            align-self: flex-start;
            background: var(--received-msg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--sent-msg);
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
            text-align: right;
        }

        .input-area {
            padding: 15px 20px;
            background: rgba(9, 9, 11, 0.95);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper { flex: 1; position: relative; }

        .input-wrapper input {
            width: 100%;
            padding: 14px 18px;
            padding-right: 45px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.08);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            background: rgba(0,0,0,0.2);
        }

        .btn-send {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: none;
            background: var(--sent-msg);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-send:active { transform: scale(0.95); }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            padding: 20px;
        }

        .empty-chat i { font-size: 3.5rem; margin-bottom: 15px; opacity: 0.2; }
        .empty-chat h3 { font-size: 1.1rem; font-weight: 500; }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .loading-state i { font-size: 2rem; margin-bottom: 15px; animation: spin 1s linear infinite; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .chat-wrapper { position: relative; }

            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                z-index: 10;
                transform: translateX(0);
            }

            .sidebar.hidden { transform: translateX(-100%); }

            .chat-main {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                z-index: 5;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .chat-main.active { transform: translateX(0); }

            .back-btn { display: flex; }

            .message { max-width: 85%; padding: 10px 14px; font-size: 0.9rem; }

            .input-area { padding: 12px 15px; }

            .input-wrapper input { padding: 12px 16px; padding-right: 40px; font-size: 0.9rem; }

            .btn-send { width: 42px; height: 42px; font-size: 1rem; }

            .avatar { width: 44px; height: 44px; }

            .chat-info h4 { font-size: 0.9rem; }
            .chat-info p { font-size: 0.75rem; }
        }

        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .input-area { padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fa-solid fa-paper-plane"></i> Messages</h2>
        </div>
        <div class="chat-list" id="chatList">
            <div class="loading-state">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                <p>Loading chats...</p>
            </div>
        </div>
    </div>

    <div class="chat-main" id="chatMain">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="avatar-container" id="headerAvatarContainer" style="display:none;">
                <div class="avatar" id="headerAvatar"></div>
            </div>
            <div style="flex:1;">
                <h3 id="headerName">Select a conversation</h3>
                <span class="status" id="headerStatus" style="display:none;">Online</span>
            </div>
        </div>

        <div class="messages-area" id="messagesArea">
            <div class="empty-chat">
                <i class="fa-regular fa-comments"></i>
                <h3>Select a chat to start messaging</h3>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message...">
            </div>
            <button class="btn-send" onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
    getFirestore, collection, query, where, getDocs,
    addDoc, orderBy, onSnapshot, doc, getDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCz52XxqRB2IKCxwqm5duKJsQ2uEMs8ans",
    authDomain: "skillswapp-35e86.firebaseapp.com",
    projectId: "skillswapp-35e86",
    storageBucket: "skillswapp-35e86.appspot.com",
    messagingSenderId: "668466292157",
    appId: "1:668466292157:web:9be85414fc752b67779ed4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let activeChatId = null;
let unsubscribe = null;

// Enter key to send
document.getElementById("messageInput").addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});

// Auth check
onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.href = "login.html";
    } else {
        currentUser = user;
        loadChats();
    }
});

// Load chats
async function loadChats() {
    const chatList = document.getElementById("chatList");

    try {
        let q = query(
            collection(db, "chats"),
            where("participants", "array-contains", currentUser.uid)
        );

        let snapshot = await getDocs(q);

        if (snapshot.empty) {
            q = query(
                collection(db, "chats"),
                where("users", "array-contains", currentUser.uid)
            );
            snapshot = await getDocs(q);
        }

        if (snapshot.empty) {
            chatList.innerHTML = `
                <div class="empty-chat">
                    <i class="fa-solid fa-inbox"></i>
                    <h3>No conversations yet</h3>
                    <p style="font-size:0.85rem; margin-top:5px;">Start a trade to begin chatting!</p>
                </div>`;
            return;
        }

        renderChatList(snapshot.docs);

    } catch (err) {
        console.error(err);
        chatList.innerHTML = `
            <div class="empty-chat" style="color:#ef4444;">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <h3>Error loading chats</h3>
                <p style="font-size:0.85rem; margin-top:5px;">${err.message}</p>
            </div>`;
    }
}

// Render chat list
async function renderChatList(docs) {
    const chatList = document.getElementById("chatList");
    chatList.innerHTML = "";

    for (const docSnap of docs) {
        const data = docSnap.data();
        const chatId = docSnap.id;

        const users = data.participants || data.users || [];
        const otherUserId = users.find(u => u !== currentUser.uid);
        if (!otherUserId) continue;

        let name = "User";
        let photo = "";

        try {
            const userSnap = await getDoc(doc(db, "users", otherUserId));
            if (userSnap.exists()) {
                const u = userSnap.data();
                name = u.name || u.displayName || "User";
                photo = u.photo || u.photoURL || "";
            }
        } catch {}

        let lastMsg = "No messages yet";

        try {
            const msgQuery = query(
                collection(db, "chats", chatId, "messages"),
                orderBy("createdAt", "desc")
            );
            const msgSnap = await getDocs(msgQuery);
            if (!msgSnap.empty) {
                lastMsg = msgSnap.docs[0].data().text || "";
            }
        } catch {}

        let avatarHTML;
        if (photo) {
            avatarHTML =`<img src="${photo}" class="avatar">`;
} else {
  avatarHTML = `<div class="avatar">${name.charAt(0)}</div>`;
}

const div = document.createElement("div");
div.className = "chat-item";
div.onclick = () => openChat(chatId, name);

div.innerHTML = `
  <div class="avatar-container">
    ${avatarHTML}
  </div>
  <div class="chat-info">
    <h4>${name}</h4>
    <p>${lastMsg}</p>
  </div>
`;

    chatList.appendChild(div);
  }
}


// =======================
// OPEN CHAT
// =======================

function openChat(chatId, name) {

  activeChatId = chatId;

  document.getElementById("headerName").textContent = name;
  document.getElementById("messagesArea").innerHTML = "";

  if (unsubscribe) unsubscribe();

  const q = query(
    collection(db, "chats", chatId, "messages"),
    orderBy("createdAt")
  );

  unsubscribe = onSnapshot(q, (snapshot) => {

    const area = document.getElementById("messagesArea");
    area.innerHTML = "";

    snapshot.forEach(doc => {
      const msg = doc.data();

      const div = document.createElement("div");
      div.className = "message " +
        (msg.senderId === currentUser.uid ? "sent" : "received");

      div.textContent = msg.text;

      area.appendChild(div);
    });

    area.scrollTop = area.scrollHeight;
  });
}


// =======================
// SEND MESSAGE
// =======================

window.sendMessage = async function () {

  const input = document.getElementById("messageInput");
  const text = input.value.trim();

  if (!text || !activeChatId) return;

  await addDoc(
    collection(db, "chats", activeChatId, "messages"),
    {
      text,
      senderId: currentUser.uid,
      createdAt: serverTimestamp()
    }
  );

  input.value = "";
};
</script>
